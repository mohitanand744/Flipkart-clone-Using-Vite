<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Shopping Site for Mobiles, Electronics, Furniture, Grocery,
      Lifestyle, Books & More. Best Offers!
    </title>

    <!-- ========== fonts Section ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ========== End fonts Section ========== -->
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./public/flipkart.svg" alt="flipkart logo" />
      </div>
      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search for Products, Brands and More" />
      </div>
      <div class="nav-container">
        <div class="login-container">
          <img src="./public/avatar-Login.svg" alt="avatar-Login.svg" />
          <p>Login</p>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="add-to-cart-container">
          <img src="./public/add-to-card-icon.svg" alt="add-to-card-icon.svg" />
          <p>Cart</p>
        </div>
        <div class="flipkart-seller-container">
          <img src="./public/shop-icon.svg" alt="shop-icon.svg" />
          <p>Become a Seller</p>
        </div>
      </div>
      <div class="menu-data">
        <div class="nav-container">
          <div class="login-container">
            <img src="./public/avatar-Login.svg" alt="avatar-Login.svg" />
            <p>Login</p>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="add-to-cart-container">
            <img
              src="./public/add-to-card-icon.svg"
              alt="add-to-card-icon.svg"
            />
            <p>Cart</p>
          </div>
          <div class="flipkart-seller-container">
            <img src="./public/shop-icon.svg" alt="shop-icon.svg" />
            <p>Become a Seller</p>
          </div>
        </div>
      </div>
    </header>
    <div class="search-responsive-container">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" placeholder="Search for Products, Brands and More" />
    </div>
    <script type="module" src="/main.js"></script>
    <script
      src="https://kit.fontawesome.com/50f49a27bf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
